            </div>
        </div>
        
    
        <script>
            function openImage(clickedImage) {
                var enlargedImage = document.getElementById("enlarged-image");
                var largerImage = enlargedImage.querySelector("img");

                largerImage.src = clickedImage.src;

                enlargedImage.style.display = "block";

                // Center the enlarged image in the viewport
                enlargedImage.style.top = "50%";
                enlargedImage.style.left = "50%";
                enlargedImage.style.transform = "translate(-50%, -50%)"; // Center using translate

                document.body.style.overflow = "hidden"; // Prevent scrolling when the image is open
            }

            function closeImage() {
                document.getElementById("enlarged-image").style.display = "none";
                document.body.style.overflow = "auto"; // Re-enable scrolling
            }
        </script>
