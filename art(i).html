 name="viewport" content="width=device-width,initial-scale=1"><style>@media screen and (max-height:450px){.sidenav{padding-top:15px}.sidenav a{font-size:18px}}</style><body><div class="sidenav"><div><a href="index.html">HOME</a> <a href="about.html">about</a> <a href="projects.html">projects</a> <a href="work.html">work</a> <a href="art(i).html" style="font-weight:700;color:#fff">art(i)</a> <a href="contact.html">contact</a></div></div><title>Image Click to Open</title><div class="main"><div class="box sb3 left">Click a piece of art to see it close-up! Click it again to close :)</div><div class="box" style="z-index:1;margin-left:500px;margin-right:500px;margin-top:100px"><div><img src="bb618a1512cd8c4cc1ba.JPG" alt="Click to open" onclick="openImage(this)" style="height:100px;width:100px"></div><div id="enlarged-image" class="enlarged-image" onclick="closeImage()" style="height:800px;width:800px"><img src="bb618a1512cd8c4cc1ba.JPG" alt="Click to close"></div></div><div class="box" style="margin-left:500px;margin-right:500px;margin-top:50px"><div><img src="e48da486f941dccec18e.jpeg" alt="Click to open" onclick="openImage(this)" style="height:100px;width:100px"></div><div id="enlarged-image" class="enlarged-image" onclick="closeImage()" style="height:800px;width:800px"><img src="e48da486f941dccec18e.jpeg" alt="Click to close"></div></div><div class="box" style="margin-left:500px;margin-right:500px;margin-top:50px"><div><img src="38c1613496695159ce56.JPG" alt="Click to open" onclick="openImage(this)" style="height:100px;width:100px"></div><div id="enlarged-image" class="enlarged-image" onclick="closeImage()" style="height:800px;width:800px"><img src="38c1613496695159ce56.JPG" alt="Click to close"></div></div><div class="box" style="margin-left:500px;margin-right:500px;margin-top:50px;margin-bottom:100px"><div><img src="fffe995d5f904e12b3ef.jpg" alt="Click to open" onclick="openImage(this)" style="height:100px;width:100px"></div><div id="enlarged-image" class="enlarged-image" onclick="closeImage()" style="height:800px;width:800px"><img src="fffe995d5f904e12b3ef.jpg" alt="Click to close"></div></div><script>function openImage(e){var t=document.getElementById("enlarged-image");t.querySelector("img").src=e.src,t.style.display="block",t.style.top="50%",t.style.left="50%",t.style.transform="translate(-50%, -50%)",document.body.style.overflow="hidden"}function closeImage(){document.getElementById("enlarged-image").style.display="none",document.body.style.overflow="auto"}</script></div></body></html>
